<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta property="og:image" content="images/list.png">
    <link rel="icon" href="images/tasks.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/tasksList.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Lista zadań</title>
</head>

<body class="body">
    <div class="container">
        <h2 class="header">Lista zadań</h2>
        <form class="form js-form">
            <p class="form__paragraph">Dodaj nowe zadanie</p>
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__buttonAddTask js-buttonAddTask">Dodaj zadanie</button>
        </form>
        <h3 class="tasksList__header">Lista zadań</h3>
        <ul class="tasksList js-tasksList"></ul>
    </div>
    <div class="container"></div>
</body>

</html>
